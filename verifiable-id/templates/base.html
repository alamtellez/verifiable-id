<html>

<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="static/css/main.css" />
    <noscript>
        <link rel="stylesheet" href="static/css/noscript.css" /></noscript>
</head>

<body class="is-preload">

    <!-- Wrapper-->
    <div id="wrapper">
        {% block nav %}{% endblock %}
        <!-- Nav -->
        <nav id="nav">
            <a href="{{ url_for('index') }}" class="icon fa-home"><span>Inicio</span></a>
            <a href="{{ url_for('index') }}" class="icon fa-folder"><span>Work</span></a>
            <a href="#contact" class="icon fa-envelope"><span>Contact</span></a>
            <a href="https://twitter.com/ajlkn" class="icon fa-twitter"><span>Twitter</span></a>
        </nav>

        <!-- Main -->
        <div id="main">
            {% block content %}{% endblock %}

        </div>

        <!-- Footer -->
        <div id="footer">
            <ul class="copyright">
                <li>&copy; Untitled.</li>
                <li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
            </ul>
        </div>

    </div>

    <!-- Scripts -->
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/browser.min.js"></script>
    <script src="static/js/breakpoints.min.js"></script>
    <script src="static/js/util.js"></script>
    <script src="static/js/main.js"></script>

</body>

</html>
